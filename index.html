<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>JavaScript calculator</h1>
        <div class="underline"></div>
    </header>

    <main>

        <div class="fields">
            <input type="number" class="first_number" placeholder="First number: ">
            <input type="text" class="op_input" placeholder="Operator: (+ or - or / - *) ">
            <input type="number" class="second_number" placeholder="Second number: ">
            <div>
                <button class="calculate-btn" type="button">
                    calculate
                </button>
            </div>
        </div>

        <div class="result" id="result-val"></div>

    </main>

    <script src="app.js"></script>
</body>
</html>
